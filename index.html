<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lab 1</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="main">
			<section class="task1">
				<h1 class="title">Переведення метрів у сантиметри</h1>
				<div class="group1">
					<input type="text" class="input-metr" />
					<p class="text">метри</p>
				</div>
				<div class="group2">
					<div class="output_sm"></div>
				</div>
				<button class="convert">Convert</button>
			</section>
			<section class="task2">
				<h1 class="title">Перевірка на повторення</h1>
				<div class="group3">
					<input class="input__number" type="text" />
					<div class="error">Є числа, які повторюються!</div>
				</div>
			</section>
			<section class="task3">
				<h1 class="title">Рахує слова через пробіл</h1>

				<div class="group4">
					<input type="text" class="quantity__text" />
					<div class="quantity__output"></div>
					<button class="result__quantity">Порахувати</button>
				</div>
			</section>
		</main>

		<script src="main.js"></script>
	</body>
</html>
